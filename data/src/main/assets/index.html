<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Screen Stream</title>
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            border: 0;
            overflow: hidden;
            display: block;
            font-family: sans-serif
        }

        body {
            background: BACKGROUND_COLOR
        }

        img {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            max-height: 95vh;
            max-width: 95%
        }

        div {
            top: 16px;
            left: 16px;
            width: 100%;
            text-align: center;
            position: absolute;
            z-index: 9999;
        }

        button {
            background-color: #19769F;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
        }
    </style>
</head>

<body onmousemove="onMouseMove()">
    <script>
        if ("undefined" != typeof history.pushState) { var o = { Title: "Screen Stream", Url: "/" }; history.pushState(o, o.Title, o.Url) }

        var buttonsHideFunction = function () { document.getElementById('buttons').style.visibility = 'hidden'; }
        var hideTimeout = setTimeout(buttonsHideFunction, 1500);

        function onMouseMove() {
            document.getElementById('buttons').style.visibility = 'visible';
            clearTimeout(hideTimeout)
            hideTimeout = setTimeout(buttonsHideFunction, 1000);
        }

        function toggleFullscreen() {
            var element = document.documentElement;
            var isFullscreen = document.webkitIsFullScreen || document.mozFullScreen || false;
            element.requestFullScreen = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || function () { return false; };
            document.cancelFullScreen = document.cancelFullScreen || document.webkitCancelFullScreen || document.mozCancelFullScreen || function () { return false; };
            isFullscreen ? document.cancelFullScreen() : element.requestFullScreen();
        }

        function toggleStartStop() {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", window.location.origin + "START_STOP_ADDRESS", true);
            xmlHttp.send(null);
        }
    </script>
    <img src="SCREEN_STREAM_ADDRESS" />
    <div id="buttons">
        <button onclick="toggleFullscreen()">FULLSCREEN_TEXT</button>
        <button onclick="toggleStartStop()">START_STOP_TEXT</button>
    </div>
</body>

</html>
