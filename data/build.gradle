apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion compile_sdk
    buildToolsVersion build_tools

    defaultConfig {
        minSdkVersion min_sdk
        targetSdkVersion target_sdk
        versionCode version_code
        versionName version_name
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        fabricfree {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        debug.java.srcDirs += 'src/debug/kotlin'
        release.java.srcDirs += 'src/release/kotlin'
        fabricfree.java.srcDirs += 'src/fabricfree/kotlin'

        main.java.srcDirs += [file("$buildDir/generated/source/kapt/main")]
        debug.java.srcDirs += [file("$buildDir/generated/source/kapt/debug")]
        release.java.srcDirs += [file("$buildDir/generated/source/kapt/release")]
        fabricfree.java.srcDirs += [file("$buildDir/generated/source/kapt/fabricfree")]

        main.java.srcDirs += [file("$buildDir/generated/source/kaptKotlin/main")]
        debug.java.srcDirs += [file("$buildDir/generated/source/kaptKotlin/debug")]
        release.java.srcDirs += [file("$buildDir/generated/source/kaptKotlin/release")]
        fabricfree.java.srcDirs += [file("$buildDir/generated/source/kaptKotlin/fabricfree")]
    }
}

androidExtensions { experimental = true }
kapt { useBuildCache = true }

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-android-extensions-runtime:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_version"

    implementation "androidx.annotation:annotation:1.0.1"
    implementation "androidx.core:core:1.0.1"

    implementation "io.reactivex:rxjava:$rxjava_version"
    implementation "com.jakewharton.rxrelay:rxrelay:$rxrelay_version"

    implementation 'io.netty:netty-codec-http:4.1.32.Final'
    implementation 'io.netty:netty-handler:4.1.32.Final'
    implementation 'io.reactivex:rxnetty-http:0.5.3-rc.1'

    implementation "com.github.iamironz:binaryprefs:$binaryprefs_version"

    implementation "com.jakewharton.timber:timber:$timber_version"

//    implementation "com.jakewharton.threetenabp:threetenabp:$threetenabp_version"


